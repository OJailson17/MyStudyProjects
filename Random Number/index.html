<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <!-- Style Links -->
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Random Number</h1>
    </nav>
    <div class="container">
        <p class="p-text">Número</p>
        <div class="result">
            <input type="submit" value="0" class="result-btn">
        </div>
        <div class="check-box-options">
            <input type="radio" name="choice" id="negative-number" class="check">
            <label for="negative-number">Valores Negativos</label>
            <input type="radio" name="choice" id="decimal-number" class="check">
            <label for="decimal-number">Valores Decimais</label>
            <input type="radio" name="choice" id="random-number" class="check">
            <label for="random-number">Random</label>
        </div>
        <div class="input-values">
            <p>Valor mínimo</p>
            <p id="max">Valor máximo</p>
            <br>
            <input type="number" class="input" id="min-value" placeholder="Insira o número mínimo">
            <input type="number" class="input" id="max-value" placeholder="Insira o número máximo">
        </div>
        <div class="submit-button">
            <button class="btn">Gerar</button>
        </div>
    </div>
    <!-- Script -->
    <script src="./js/script.js"></script>
</body>
</html>
